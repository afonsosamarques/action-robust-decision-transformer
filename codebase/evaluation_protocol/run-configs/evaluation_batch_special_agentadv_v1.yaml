env_type: "halfcheetah"  # halfcheetah, hopper, walker2d
run_type: "test"  # "core", "pipeline", or "test"
hf_project: 'Experiment-2' # personal project, or ARDT-Project, or ARDT-Internal

trained_model_names: ['ardt-full-dataset_combo_train_halfcheetah_special-3107_2322', 'ardt-simplest-dataset_combo_train_halfcheetah_special-2907_1234', 'dt-dataset_combo_train_halfcheetah_special-3107_1055']
trained_model_types: ['ardt-full', 'ardt-simplest', 'dt']
