run_type: "pipeline"  # "core", "pipeline", or "test"
hf_project: 'afonsosamarques' # personal project, or ARDT-Project, or ARDT-Internal

trained_model_names: ['dt-dataset_combo_train_halfcheetah_v1-1907_1744', 'ardt-simplest-nrmdp_train_halfcheetah_v4-1907_1752', 'dt-nrmdp_train_halfcheetah_v4-1907_1851', 'ardt-simplest-d4rl_expert_halfcheetah-1907_2219', 'ardt-simplest-dataset_combo_train_halfcheetah_v1-1907_2302', 'ardt-simplest-nrmdp_train_halfcheetah_v4-1907_2346', 'ardt-simplest-d4rl_expert_halfcheetah-2007_0307', 'ardt-simplest-dataset_combo_train_halfcheetah_v1-2007_0418', 'ardt-simplest-nrmdp_train_halfcheetah_v4-2007_0517']  # names from models stored on the repo (any readable identifier is ok if stored locally)
