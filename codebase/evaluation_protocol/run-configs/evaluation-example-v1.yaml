env_type: "halfcheetah"  # halfcheetah, hopper, walker2d
run_type: "test"  # "core", "pipeline", or "test"
hf_project: 'ARDT-Project' # personal project, or ARDT-Project, or ARDT-Internal

trained_model_names: ['ardt_vanilla_halfcheetah-d4rl_expert', 'ardt_vanilla_halfcheetah-rarl_v1']  # names from models stored on the repo
trained_model_types: ['ardt-vanilla', 'ardt-vanilla']  # dt, ardt-simplest, ardt-vanilla, ardt-full, arrl, ppo, trpo, randagent
trained_model_paths: ['hf', 'hf', 'hf']  # hf if hf hosted, otherwise actual local path to model from 'codebase' directory down
eval_type: "no_adv"  # no_adv, env_adv, agent_adv
eval_steps: 1000  # 1000 is the default in DT
eval_target_return: 12000  # note this should depend on environment and steps!! 12k is for halfcheetah and 1000 steps for example
eval_iters: 5  # ensure robust evaluation

# only if using an explicit adversary!! i.e. eval_type = "agent_adv"
adv_model_names: ['ardt-vanilla-halfcheetah-d4rl_expert_halfcheetah-5ad934cc', 'ardt-vanilla-halfcheetah-d4rl_expert_halfcheetah-5fb0de6f', 'ardt-vanilla-halfcheetah-d4rl_expert_halfcheetah-6433b36b']  # names from models stored on the repo
adv_model_types: ['ardt-vanilla', 'ardt-vanilla', 'ardt-vanilla']  # dt, ardt-simplest, ardt-vanilla, ardt-full, arrl, randagent
adv_model_paths: ['hf', 'hf', 'hf']  # hf if hf hosted, otherwise actual local path to model from 'action-robust-decision-transformer' directory down
